name: Invite user to organization

on:
  issues:
    types: [labeled]

jobs:
  invite:
    runs-on: ubuntu-latest
    steps:
      - name: Invite-on-label
        uses: vj-abigo/invite-on-label@v1.4
        with:
          organization: zhongmiao-org
          label: github-invitation
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          comment: "âœ… Invitation sent to join the ZhongMiao Org GitHub organization. Please check your email or visit https://github.com/settings/organizations to accept the invitation."
        env:
          INVITE_TOKEN: ${{ secrets.ORG_INVITE_TOKEN }}
